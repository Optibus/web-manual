        <h3>Committing Preferences</h3>
        <p class="BodyText">At this point, we can commit our actual preference values to the schedule by clicking <span class="bold">Save</span>. They will take effect after the next optimization. Remember, <span class="bold">Save </span>will commit all of our changes since entering Preferences or since our last <span class="bold">Save </span>- whichever later.</p>
