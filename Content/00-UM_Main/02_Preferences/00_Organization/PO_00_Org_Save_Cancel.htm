        <h4><a name="Save2"></a>Save and Cancel</h4>
        <p class="BodyText">The <span class="bold">Save </span>and <span class="bold">Cancel </span>buttons appear below Preference dialog in the system. The <span class="bold">Save </span>button saves <span class="bold">all</span> of your preferences to the current open schedule. </p>
        <p class="BodyText">The <span class="bold">Cancel </span>button discards any pending preference additions or changes you made since opening the Preferences window.</p>
    </body>
