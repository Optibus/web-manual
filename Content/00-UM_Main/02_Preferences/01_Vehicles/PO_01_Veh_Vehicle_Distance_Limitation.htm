        <h3>Vehicle Distance Limitation</h3>
        <h4>Preference Overview</h4>
        <p class="BodyText">The purpose of this preference is to limit vehicle distance between returns to a depot. For example an electrically powered vehicle will have very strict distance  limits between battery recharges.</p>
